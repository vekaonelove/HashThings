<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<h1>File Records</h1>
<table>
    <thead>
    <tr th:each="fileRecord : ${fileRecords}">
        <td th:text="${fileRecord.filename}"></td> <!-- Correct field name -->
        <td th:text="${fileRecord.filePath}"></td>
        <td th:text="${fileRecord.timestampReceived}"></td>
        <td th:text="${fileRecord.timestampProcessed}"></td>
        <td th:text="${fileRecord.processingTime}"></td>
    </tr>

    </thead>
    <tbody>



    </tbody>
</table>
</body>
</html>
